<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Store Clone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #34a853;
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header input {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      width: 250px;
    }

    nav {
      background: #ffffff;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 15px;
    }

    nav button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 8px;
      border-radius: 5px;
    }

    nav button:hover, nav .active {
      background-color: #e0e0e0;
    }

    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 20px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 20px;
    }

    .card h4 {
      margin: 10px 0 5px;
    }

    .card p {
      color: gray;
      font-size: 14px;
    }
  
.card button {
  margin-top: 10px;
  background: #34a853;
  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
}
.card button:hover {
  background: #2c8e45;
}

</style>
</head>
<body>

  <header>
    <h1>Get Apps</h1>
   <input type="text" id="search-input" placeholder="Search apps...">
<button id="search-btn">Search</button>

  </header>

  <nav>
    <button class="active">Home</button>
    <button>Top Charts</button>
    <button>Categories</button>
  </nav>

  <main id="app-container">
    <!-- App cards will appear here -->
  </main>

function installApp(url) {
  window.open(url, "_blank");
}

const container = document.getElementById("app-container");
apps.forEach(app => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${app.image}" alt="${app.name}">
    <h4>${app.name}</h4>
    <p>${app.developer}</p>
    <button onclick="installApp('${app.downloadUrl}')">Install</button>
  `;
  container.appendChild(card);
});

function filterApps() {
    const query = document.getElementById("search-input").value.toLowerCase();
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
        const name = card.querySelector("h4").textContent.toLowerCase();
        const dev = card.querySelector("p").textContent.toLowerCase();
        if (name.includes(query) || dev.includes(query)) {
            card.style.display = "block";
        } else {
            card.style.display = "none";
        }
    });
}

// Run search when clicking the button
document.getElementById("search-btn").addEventListener("click", filterApps);

// Run search instantly while typing
document.getElementById("search-input").addEventListener("keyup", filterApps);

</script>
